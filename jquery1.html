<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>
   <style>
    p{
        color: black;
        background-color:palevioletred;
    }
    .b{
        color:maroon;
        background-color: burlywood;
    }
   </style>
<body>
    <div class="container mt-5">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque animi corrupti, consectetur quo laboriosam nam placeat dolores nostrum praesentium? Quas ratione provident iste quis consequuntur non obcaecati vero id laborum!</p>
        <button class="b" id="h">Hide</button>
        <button class="b" id="s">Show</button>
        <button  class="fi b">fadeIn</button>
        <button class="fo b">fadeOut</button>
        <button class="t b">toggle</button>
        <button class="b" id="up">Up</button>
        <button class="b" id="down">Down</button>
        <button class="b" id="ft">fadeToggle</button>
    </div>

    <script>
      $(document).ready(function(){
        $("#h").click(function(){
            $("p").hide();
        })
        $("#s").click(function(){
            $("p").show();
        })
        $(".fo").click(function(){
            $("p").fadeOut();
        })
        $(".fi").click(function(){
            $("p").fadeIn();
        })
        $(".t").click(function(){
            $("p").toggle();
        })
        $("#up").click(function(){
            $("p").slideUp();
        })
        $("#down").click(function(){
            $("p").slideDown();
        })
        $("#ft").click(function(){
            $("p").fadeToggle();
        })
      })
    </script>
    
</body>
</html>
