<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq-fetch</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" id="r">
            
        </div>



    </div>


    <script>
        $(document).ready(function(){

            var details =' ';
            fetch("jq.json")
            .then((response)=>response.json())
            .then(data=>{
                for(var i in data.products){
                    details +=`
                    <div class="col-lg-3 col-md-4 col-sm-6 mt-5">
                   <div class="card a">
                   <img class="card-img-top" src="`+data.products[i].image+`" alt=""style="height:200px;">
                    <div class="card-body">
                    <h4 class="card-title">`+data.products[i].name+`</h4>
                    <p class="card-text">`+data.products[i].price+`</p>
                </div>
            </div>
        </div>`
                    
                   
                }
                $("#r").html(details);


            })
            })
        


    </script>
    
</body>
</html>
