<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5 bg-info">
        <form action="">
            <div class="form-group">
                <label for="">Name:</label>
                <input type="text" class="form-control" name="" id="" >

            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input type="email" class="form-control" name="" id="">
            </div>
            <div class="form-group">
                <label for=""> choose Country:</label>
                <select class="form-control">
                    <option value="">China</option>
                    <option value="">India</option>
                    <option value="">Iran</option>
                    <option value="">Pakistan</option>
                </select>

            </div>
            <div class="form-group">
                <label for="">Select Gender:</label>
                 <div class="form-check">
                <input type="radio" class="form-check-control" name="a">
                <label for="">Male</label>
                 </div>
                 <div class="form-check">
                    <input type="radio" name="a" class="form-control-check">
                    <label for="">Female</label>
                 </div>
            </div>
            <div class="form-group">
                <label for="">Interest</label>
                <div class="form-check">
                    <input type="checkbox" name="" class="form-check-control">
                    <label for="">Reading</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="" class="form-check-control">
                    <label for="">Creative writting</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="" class="form-check-control">
                    <label for="">Learning</label>
                </div>
            </div>
            <div class="form-group">
                <label for="">Message</label>
                <textarea name="" class="form-control" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file">
            </div>





        </form>
    </div>
    
</body>
</html>
