<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json basic</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="col-md-4 mt-5">
        <h3 class="mt-3"></h3>
    </div>





    <script>
        $(document).ready(function(){
            var jsonObj ={
                "name":"kinza",
                "email":"kinza@gmail.com",
                "Qualification":"BSC",
                "pasward":"12345",

            }
            // $("h3").html("Name:"+jsonObj.name + "<br> Email:"+jsonObj.email + "<br> Qualification:" + jsonObj.Qualification + "<br> pasward" + jsonObj.pasward);
            var details =' ';
            details +=jsonObj.name+"<br>"
            details +=jsonObj.email+"<br>"
            details +=jsonObj.Qualification+"<br>"
            details +=jsonObj.pasward;

            $("h3").html(details)
        })


    </script>
    
</body>
</html>
