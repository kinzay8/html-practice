<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <title>bs-model</title>
</head>
<body>
    <div class="container mt-5">
       <!-- Button trigger modal -->
       <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#model2">
         submit
       </button>
       
       <!-- Modal -->
       <div class="modal fade" id="model1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="images/pur1.jpg" alt="" height="200px">
                    <h5 class="modal-title">FRAGNANCE</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        </button>
                </div>
                <div class="modal-body">
                   price:5000
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
       </div>
       <div class="modal fade" id="model2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="images/pur2.jpg" alt="" height="150spx">
                    <h5 class="modal-title">Purfumes</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        </button>
                </div>
                <div class="modal-body">
                   price:6000
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
       </div>


       

        
    </div>
    
</body>
</html>
